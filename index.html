<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wines delight</title>
  </head>

  <body>
    <section id="wine_form">
      <form>
        <div>
          <fieldset>
            <legend>Wine name:</legend>
            <input type="text" class="wine_name" minlength="3" required />
          </fieldset>
        </div>
        <div>
          <fieldset>
            <legend>Type:</legend>
            <input type="radio" value="red" name="wine_type" />
            <label for="red">Red</label><br />
            <input type="radio" value="white" name="wine_type" />
            <label for="red">White</label><br />
            <input type="radio" value="rose" name="wine_type" />
            <label for="red">Ros√©</label><br />
          </fieldset>
        </div>
        <div>
          <fieldset>
            <legend>Year:</legend>
            <input type="text" class="year" minlength="4" maxlength="4" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required / >
          </fieldset>
        </div>
        <div>
          <fieldset>
            <legend>Is it good?</legend>
            <br />
            <input type="radio" value="rose" name="isgood" />
            <label for="yes">Yes</label><br />
            <input type="radio" value="rose" name="isgood" />
            <label for="no">No</label>
          </fieldset>
        </div>
        <div>
          <fieldset>
            <legend for="countries">Country:</legend>
            <br />
            <select aria-required="true" id="countries" name="countries">
              <option value="none"></option>
              <option value="spain">Spain</option>
              <option value="italy">Italy</option>
              <option value="usa">USA</option>
              <option value="france">France</option>
              <option value="germany">Germany</option>
            </select>
          </fieldset>
        </div>
        <div>
          <fieldset>
            <legend for="regions">Region:</legend>
            <br />
            <select aria-required="true" id="regions" name="regions">
              <option value="none"></option>
              <option value="spain">Spain</option>
              <option value="italy">Italy</option>
              <option value="usa">USA</option>
              <option value="france">France</option>
              <option value="germany">Germany</option>
            </select>
          </fieldset>
        </div>
        <div>
          <fieldset>
            <legend for="grapes">Grape:</legend>
            <br />
            <select aria-required="true" id="grapes" name="grapes">
              <option type="checkbox" value="none"></option>
              <option value="spain">Spain</option>
              <option value="italy">Italy</option>
              <option value="usa">USA</option>
              <option value="france">France</option>
              <option value="germany">Germany</option>
            </select>
          </fieldset>
        </div>

        <button id="post">Submit</button>
      </form>
    </section>
    <main></main>
    <template>
      <article>
        <h2>NAME HERE</h2>
        <button class="update">UPDATE WINE</button>
        <button class="delete">DELETE WINE</button>
      </article>
    </template>
    <script type="module" src="main.js"></script>
  </body>
</html>
