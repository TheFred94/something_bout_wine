<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Wines delight</title>
  </head>

  <body>
    <section id="wine_form">
      <form>
        <label>Name:</label>
        <input type="text" class="wine_name" minlength="3" required />
        <br />
        <input type="radio" value="red" name="wine_type" />
        <label for="red">Red</label><br />
        <input type="radio" value="white" name="wine_type" />
        <label for="red">White</label><br />
        <input type="radio" value="rose" name="wine_type" />
        <label for="red">Rosé</label><br />
        <label>Year:</label>
        <input type="text" class="year" minlength="4" maxlength="4" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required / ><br />
        <label>Is it good?</label><br />
        <input type="radio" value="rose" name="isgood" />
        <label for="yes">Yes</label><br />
        <input type="radio" value="rose" name="isgood" />
        <label for="no">No</label><br />
        <label for="countries">Country:</label><br />
        <select aria-required="true" id="countries" name="countries">
          <option value="none"></option>
          <option value="spain">Spain</option>
          <option value="italy">Italy</option>
          <option value="usa">USA</option>
          <option value="france">France</option>
          <option value="germany">Germany</option></select
        ><br />
        <label for="regions">Region:</label><br />
        <select aria-required="true" id="regions" name="regions">
          <option value="none"></option>
          <option value="spain">Spain</option>
          <option value="italy">Italy</option>
          <option value="usa">USA</option>
          <option value="france">France</option>
          <option value="germany">Germany</option></select
        ><br />

        <label for="grapes">Choose the grape:</label><br />
        <select aria-required="true" id="grapes" name="grapes">
          <option type="checkbox" value="none"></option>
          <option value="spain">Spain</option>
          <option value="italy">Italy</option>
          <option value="usa">USA</option>
          <option value="france">France</option>
          <option value="germany">Germany</option></select
        ><br />

        <button id="post">POST</button>
      </form>
    </section>
    <main></main>
    <template>
      <article>
        <h2>NAME HERE</h2>
        <button class="update">UPDATE WINE</button>
        <button class="delete">DELETE WINE</button>
      </article>
    </template>
    <script>
      document.querySelector("#post").addEventListener("click", post);
      function get() {
        fetch("https://yqrjgrrxikmrclnsgvsu.supabase.co/rest/v1/wines", {
          method: "get",
          headers: {
            apikey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlxcmpncnJ4aWttcmNsbnNndnN1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2Nzk5MTkzOTYsImV4cCI6MTk5NTQ5NTM5Nn0.rN5OmhBVQka_Vn1B8YD-G0UmLj8BDSRgQCw-thSpQgs",
          },
        })
          .then((e) => e.json())
          .then((data) => {
            const t = document.querySelector("template").content;
            document.querySelector("main").innerHTML = "";
            data.forEach((wine) => {
              const copy = t.cloneNode(true);
              copy.querySelector("h2").textContent = wine.name;
              copy.querySelector("button.delete").addEventListener("click", () => {
                deleteWine(wine.id);
              });
              copy.querySelector("button.update").addEventListener("click", () => {
                patch(wine.id);
              });
              document.querySelector("main").appendChild(copy);
            });
          });
      }
      get();

      function post() {
        const newWine = {
          name: "Peter's Wine",
          grapes: ["pinor lightblue"],
          year: 1986,
          type: "white",
          origin: {
            country: "Denmark",
            region: "Nordsjælland",
          },
          isGood: true,
        };

        fetch("https://yqrjgrrxikmrclnsgvsu.supabase.co/rest/v1/wines", {
          method: "post",
          headers: {
            "Content-Type": "application/json",
            Prefer: "return=representation",

          },

        })

        fetch("https://yqrjgrrxikmrclnsgvsu.supabase.co/rest/v1/wines?id=eq." + id, {

            "Content-Type": "application/json",

          headers: {
            "Content-Type": "application/json",
            Prefer: "return=representation",
            apikey: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlxcmpncnJ4aWttcmNsbnNndnN1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2Nzk5MTkzOTYsImV4cCI6MTk5NTQ5NTM5Nn0.rN5OmhBVQka_Vn1B8YD-G0UmLj8BDSRgQCw-thSpQgs",

    </script>
  </body>
</html>
